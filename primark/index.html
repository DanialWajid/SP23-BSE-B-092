<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

        <p><a href="">Shop Click & Collect now</a><i class="fa-solid fa-xmark" id="cross"></i></p>

                <li> <a href="#">Corporate Website</a></li>

        <div id="right-logo">

                <i class="fa-solid fa-magnifying-glass" style="color: #101113;"></i>

            </div>
            <div id="icons">
                <ul>
                    <li><a href="#"><i class="fa-regular fa-heart" style="color: #000000;"></i></a></li>
